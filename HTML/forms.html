<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  
  <form action="index.php" method="post" enctype="multipart/form-data">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="SpongeBob" minlength="6" maxlength="15" required><br>

    <label for="password">password:</label>
    <input type="password" id="password" minlength="6" maxlength="15" required><br>
    
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="SSquarepants@gmail.com" required><br>
    
    <label for="phone">phone #:</label>
    <input type="tel" id="phone" placeholder="ddd 987654321" pattern="[1-9]{2} [0-9]{9}" required><br>

    <label for="bday">birthdate:</label>
    <input type="date" id="bday" required><br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1" required><br>
    
    <label for="title">title:</label>

    <label for="Mr.">Mr.:</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms.:</label>
    <input type="radio" id="Ms." value="Ms."name="title">
    <label for="PhD">PhD.:</label>
    <input type="radio" id="PhD." value="PhD."name="title"><br>

    <label for="payment">payment</label>
    <select id="payment">
      <option value="visa">visa</option>
      <option value="mastercard">mastercard</option>
      <option value="giftcard">giftcard</option>
    </select><br>

    <label for="subscribe">subcribe</label>
    <input type="checkbox" id="subcribe"><br>

    <label for="comment">comment</label>
    <textarea id="comment" cols="30" rows="10" placeholder="ugabuga"></textarea><br>

    <label for="file">file:</label>
    <input type="file" id="file" accept="image/png, image/jpg"><br>

    <input type="reset"><br>
    <input type="submit" required><br>
    

  </form>
  
</body>
</html>
